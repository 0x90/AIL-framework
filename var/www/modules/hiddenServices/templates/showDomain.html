<!DOCTYPE html>
<html>

	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <title>Show Domain - AIL</title>

	  <!-- Core CSS -->
	  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	  <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">
	  <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
	  <link href="{{ url_for('static', filename='css/dygraph_gallery.css') }}" rel="stylesheet" type="text/css" />
	  <!-- JS -->
	  <script type="text/javascript" src="{{ url_for('static', filename='js/dygraph-combined.js') }}"></script>
	  <script language="javascript" src="{{ url_for('static', filename='js/jquery.js')}}"></script>
          <script src="{{ url_for('static', filename='js/jquery.flot.js') }}"></script>
          <script src="{{ url_for('static', filename='js/jquery.flot.pie.js') }}"></script>
          <script src="{{ url_for('static', filename='js/jquery.flot.time.js') }}"></script>

	</head>
	<body>

            {% include 'navbar.html' %}

            <div id="page-wrapper">

				<div class="row">

					<div class="col-md-5">
						<div class="row">
							<div class="panel panel-default">
								<div class="panel-heading">
									<i id="flash-tld" class="glyphicon glyphicon-flash " flash-tld=""></i> Graph
								</div>

										<table class="table table-hover table-striped">
											<tbody>
												<tr>
													<td>Domain</td>
													<td>{{ domain }}</td>
												</tr>
												<tr>
													<td>First Seen</td>
													<td>{{ first_seen }}</td>
												</tr>
												<tr>
													<td>Last Check</td>
													<td>{{ last_check }}</td>
												</tr>
												<tr>
													<td>Origin Paste</td>
													<td>
														<a target="_blank" href="{{ url_for('showsavedpastes.showsavedpaste', paste=domain_paste) }}" />{{ domain_paste }}</a>
													</td>
												</tr>
											</tbody>
										</table>
							</div>
						</div>
					</div>

					<div class="col-md-7">
						<img src="{{ url_for('showsavedpastes.screenshot', filename='ds') }}" onError="this.onerror=null;this.src='{{ url_for('static', filename='image/AIL.png') }}';" style="width:100%;" />
					</div>

				</div>

            </div>
            <!-- /#page-wrapper -->

            <script>
                $(document).ready(function(){
                    activePage = "page-hiddenServices"
                    $("#"+activePage).addClass("active");
                });
            </script>

        </body>

</html>
