        <script src="{{ url_for('static', filename='js/moduleTrending.js') }}"></script>
        <script>
            $(document).ready(function(){
               refreshPlot(); 
            });

            function refreshPlot(){
                refreshAnimation();

                plot_top_graph("credential");
                plot_top_graph("mail");
                plot_top_graph("size");
                plot_top_graph("number");

                setTimeout(refreshPlot, 10000);
            }

            function refreshAnimation(){
                $("[flash]").css('color', '#fece00');
                setTimeout(function() { $("[flash]").css('color', 'black'); }, 1000);
            }
        </script>
